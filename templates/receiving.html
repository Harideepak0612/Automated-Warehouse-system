{% extends "base.html" %}

{% block title %}Receive Delivery{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ðŸ“¦ Receive New Delivery</h2>

    <form action="{{ url_for('add_item_web') }}" method="post">
        <div class="form-group">
            <label>Item Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Quantity Received:</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>

        <!-- Hidden Fields -->
        <input type="hidden" name="category" value="Uncategorized">
        <input type="hidden" name="threshold" value="10">

        <button type="submit" class="btn btn-success mt-3">Confirm Delivery</button>
    </form>
</div>
{% endblock %}
