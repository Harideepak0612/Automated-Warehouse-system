<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inventory Trend Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Inventory Trend Prediction</h1>
    <p><strong>Date:</strong> {{ date }}</p>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                {% for month in months %}
                    <th>{{ month }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item, data in prediction_data.items() %}
                <tr>
                    <td>{{ item }}</td>
                    {% for month in months %}
                        <td>{{ data[month] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
