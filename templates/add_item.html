{% extends "base.html" %}

{% block title %}Add New Item{% endblock %}

{% block content %}
<h1 class="mb-4">Add New Item</h1>

<!-- Navigation Options (Top-Right) -->
<div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('home') }}" class="btn btn-secondary mx-2">Home</a>
    <a href="{{ url_for('inventory') }}" class="btn btn-primary mx-2">Back to Inventory</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-info mx-2">Dashboard</a>
</div>

<div class="card p-4 shadow">
    <form action="{{ url_for('add_item_web') }}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <input type="text" name="category" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Threshold:</label>
            <input type="number" name="threshold" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Item</button>
    </form>
</div>
{% endblock %}
